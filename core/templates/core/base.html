{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema Audiología{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .navbar-brand { font-weight: 700; letter-spacing:.3px; }
    .card { border-radius: 14px; }
    .table thead th { white-space: nowrap; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container-xxl">
    <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-ear"></i> Audiología</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'patient_list' %}">Pacientes</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <span class="text-secondary small d-none d-md-inline">Hola, {{ request.user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Salir</a>
      </div>
    </div>
  </div>
</nav>

<main class="container-xxl py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
